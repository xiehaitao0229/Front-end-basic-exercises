<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .bfc{
      border: 1px solid red;
      width: 200px;
      margin-bottom: 10px;
    }
    .test{
      border: 2px solid #000;
      width: 50px;
      height: 50px;
      margin: 10px 0;
    }
    .all{
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!--问题: 在同一个BFC上下文的两个相邻box的margin会发生重叠 -->
  <!-- 解决方法:创建BFC -->
  两个相邻box的margin会发生重叠
  <div class="bfc">
    <div class="test"></div>
    <div class="test"></div>
  </div>
  <!-- 两个相邻box的margin会发生重叠 -->

  <!-- 创建bfc -->
  创建bfc
  <div class="bfc">
      <div class="test"></div>
      <div class="all">
          <div class="test"></div>
      </div>
    </div>
</body>
</html>
