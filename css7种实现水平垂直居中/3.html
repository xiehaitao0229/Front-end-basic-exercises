<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wp{
      border:1px solid red;
      width: 300px;
      height: 300px;
      position: relative;
    }
    .box{
      background: orange;
      position:absolute;
      top: calc(50% - 50px);
      left: calc(50% - 50px);
    }
    .box.size{
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- 第三种 absolute+calc ,需要知道子元素的宽高 ,兼容性不好-->
  <div class="wp">
    <div class="box size">123</div>
  </div>
</body>
</html>
